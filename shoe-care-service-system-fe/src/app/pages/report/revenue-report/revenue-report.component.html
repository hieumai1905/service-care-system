<div class="content-wrapper">
  <div class="row mt-3">
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-uppercase">Báo cáo bán hàng</h4>

          <div class="row mb-3">
            <div class="col-md-4">
              <label for="timeFrameSelect" class="form-label">Chọn khung thời gian:</label>
              <select
                id="timeFrameSelect"
                class="form-control text-dark"
                [(ngModel)]="timeFrame"
                (ngModelChange)="onTimeFrameChange()"
              >
                <option value="lastSevenDays">7 ngày gần nhất</option>
                <option value="custom">Tùy chọn</option>
              </select>
            </div>

            <ng-container *ngIf="timeFrame === 'custom'">
              <div class="col-md-4">
                <label for="startDate" class="form-label">Từ ngày:</label>
                <input
                  type="date"
                  id="startDate"
                  class="form-control"
                  [(ngModel)]="startDate"
                  (ngModelChange)="onDateRangeChange()"
                >
              </div>
              <div class="col-md-4">
                <label for="endDate" class="form-label">Đến ngày:</label>
                <input
                  type="date"
                  id="endDate"
                  class="form-control"
                  [(ngModel)]="endDate"
                  (ngModelChange)="onDateRangeChange()"
                >
              </div>
            </ng-container>
          </div>

          <div class="chart-container" style="position: relative; height:730px;">
            <canvas #revenueChart></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
