<div class="content-wrapper">
  <div class="row mt-3">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-uppercase">Danh sách quyền</h4>
          <small class="text-gray">Thêm, sửa, xóa quyền</small>
          <div class="add-items d-flex mt-3">
            <div class="col-8"></div>
            <div class="col-4 text-end">
              <a class="btn btn-gradient-primary" [routerLink]="['/permissions/add']">Thêm quyền</a>
            </div>
          </div>
          <table class="table table-striped mt-5">
            <thead>
            <tr>
              <th> TÊN QUYỀN</th>
              <th> VAI TRÒ</th>
              <th> MÔ TẢ</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let permission of permissions | slice:(pageIndex * pageSize):(pageIndex * pageSize + pageSize)">
              <td class="py-1">{{ permission.name }}</td>
              <td class="py-1">{{ permission.roleName }}</td>
              <td>{{ permission.description }}</td>
              <td>
                <a class="text-center btn btn-sm" [routerLink]="['/permissions/edit', permission.name]"
                   *ngIf="permission.name !== 'CONFIGURATION' && permission.name !== 'USER MANAGEMENT' && permission.name !== 'REPORT'"
                >
                  <i class="fa fa-edit"></i>
                </a>
                <a class="text-center btn btn-sm" (click)="deletePermission(permission.name)"
                   *ngIf="permission.name !== 'CONFIGURATION' && permission.name !== 'USER MANAGEMENT' && permission.name !== 'REPORT'"
                >
                  <i class="fa fa-trash"></i>
                </a>
              </td>
            </tr>
            </tbody>
            <mat-paginator [length]="permissions.length"
                           [pageSize]="pageSize"
                           [pageSizeOptions]="[5, 10, 25, 100]"
                           (page)="onPageChange($event)">
            </mat-paginator>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
