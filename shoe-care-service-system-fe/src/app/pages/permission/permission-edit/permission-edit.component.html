<div class="content-wrapper">
  <div class="row">
    <div class="col-md-6 grid-margin stretch-card ms-3 mt-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-uppercase">Chỉnh Sửa Quyền Hạn</h4>
          <p class="card-description">Chỉnh sửa thông tin quyền hạn</p>
          <form [formGroup]="permissionForm" (ngSubmit)="updatePermission()">
            <div class="form-group">
              <label for="name">Tên Quyền Hạn</label>
              <input type="text" formControlName="name" class="form-control" id="name" readonly>
              <div *ngIf="permissionForm.get('name')?.touched && permissionForm.get('name')?.invalid" class="text-danger">
                <small *ngIf="permissionForm.get('name')?.errors?.['required']">Tên quyền hạn là bắt buộc.</small>
                <small *ngIf="permissionForm.get('name')?.errors?.['minlength']">Tên quyền hạn phải có ít nhất 3 ký tự.</small>
              </div>
            </div>
            <div class="form-group">
              <label for="description">Mô Tả</label>
              <input type="text" formControlName="description" class="form-control" id="description">
              <div *ngIf="permissionForm.get('description')?.touched && permissionForm.get('description')?.invalid" class="text-danger">
                <small *ngIf="permissionForm.get('description')?.errors?.['required']">Mô tả là bắt buộc.</small>
              </div>
            </div>
            <button type="submit" class="btn btn-gradient-primary me-2" [disabled]="permissionForm.invalid">Cập Nhật Quyền Hạn</button>
            <button class="btn btn-light" routerLink="/permissions">Quay lại</button>
          </form>
          <div *ngIf="message" class="alert alert-warning mt-3">{{ message }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
