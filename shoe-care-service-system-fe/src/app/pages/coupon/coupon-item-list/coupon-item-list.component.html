<div class="content-wrapper">
  <div class="row mt-3">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-uppercase">Danh sách mã giảm giá</h4>
          <small class="text-gray">Xem thông tin mã giảm giá</small>
          <div class="add-items d-flex mt-3">
            <div class="col-3 d-flex">
              <input type="text" class="form-control todo-list-input" placeholder="Từ khóa?" [(ngModel)]="searchKey">
              <button class="btn btn-gradient-primary" (click)="searchCouponItem()">Lọc</button>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped mt-5">
              <thead>
              <tr>
                <th>MÃ GIẢM GIÁ</th>
                <th>TÊN CHƯƠNG TRÌNH</th>
                <th>TRẠNG THÁI</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of couponItems | slice:(pageIndex * pageSize):(pageIndex * pageSize + pageSize)">
                <td class="py-1">{{ item.code }}</td>
                <td>{{ item.coupon.title }}</td>
                <td>
                  <span class="badge" [ngClass]="{'badge-danger': !item.active, 'badge-success': item.active}">
                    {{ item.active ? 'Chưa sử dụng' : 'Đã sử dụng' }}
                  </span>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <mat-paginator
            [length]="couponItems.length"
            [pageSize]="pageSize"
            [pageSizeOptions]="[5, 10, 25, 100]"
            (page)="onPageChange($event)">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
