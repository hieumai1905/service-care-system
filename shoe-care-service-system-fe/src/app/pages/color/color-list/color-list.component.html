<div class="content-wrapper">
  <div class="row mt-3">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-uppercase">Danh sách màu sắc</h4>
          <small class="text-gray">Thêm, sửa, xóa màu sắc</small>
          <div class="add-items d-flex mt-3">
            <div class="col-8"></div>
            <div class="col-4 text-end">
              <a class="btn btn-gradient-primary" [routerLink]="['/colors/add']">Thêm màu sắc</a>
            </div>
          </div>
          <table class="table table-striped mt-5">
            <thead>
            <tr>
              <th>TÊN MÀU SẮC</th>
              <th>MÃ MÀU</th>
              <th>CHỨC NĂNG</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let color of colors | slice:(pageIndex * pageSize):(pageIndex * pageSize + pageSize)">
              <td class="py-1">{{ color.name }}</td>
              <td>
                <div
                  [ngStyle]="{'background': color.colorHex}" class="icon-show-color"></div>
                {{ color.colorHex }}
              </td>
              <td>
                <a class="text-center btn btn-sm" [routerLink]="['/colors/edit', color.id]">
                  <i class="fa fa-edit"></i>
                </a>
                <a class="text-center btn btn-sm" (click)="deleteColor(color.id)">
                  <i class="fa fa-trash"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
          <mat-paginator
            [length]="colors.length"
            [pageSize]="pageSize"
            [pageSizeOptions]="[5, 10, 25, 100]"
            (page)="onPageChange($event)">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
