<div class="content-wrapper">
  <div class="row mt-3">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-uppercase">Danh sách phí ship tỉnh</h4>
          <small class="text-gray">Thêm, sửa, xóa phí ship tỉnh</small>
          <div class="add-items d-flex mt-3">
            <div class="col-8"></div>
            <div class="col-4 text-end">
              <a class="btn btn-gradient-primary" [routerLink]="['/shipping-provinces/add']">Thêm thông tin phí ship</a>
            </div>
          </div>
          <table class="table table-striped mt-5">
            <thead>
            <tr>
              <th> TÊN TỈNH</th>
              <th> THÔNG TIN GIÁ</th>
              <th> CHỨC NĂNG</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let province of provinces | slice:(pageIndex * pageSize):(pageIndex * pageSize + pageSize)">
              <td class="py-1">{{ province.province }}</td>
              <td>{{ province.fee }}</td>
              <td>
                <a class="text-center btn btn-sm"
                   [routerLink]="['/shipping-provinces/edit', province.id]">
                  <i class="fa fa-edit"></i>
                </a>
                <a class="text-center btn btn-sm" (click)="deleteProvince(province.id)">
                  <i class="fa fa-trash"></i>
                </a>
              </td>
            </tr>
            </tbody>
            <mat-paginator [length]="provinces.length"
                           [pageSize]="pageSize"
                           [pageSizeOptions]="[5, 10, 25, 100]"
                           (page)="onPageChange($event)">
            </mat-paginator>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
