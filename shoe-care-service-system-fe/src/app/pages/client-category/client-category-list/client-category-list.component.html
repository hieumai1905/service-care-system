<div class="content-wrapper">
  <div class="row mt-3">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-uppercase">Danh sách phân loại khách hàng</h4>
          <small class="text-gray">Thêm, sửa, xóa phân loại khách hàng</small>
          <div class="add-items d-flex mt-3">
            <div class="col-8"></div>
            <div class="col-4 text-end">
              <a class="btn btn-gradient-primary" [routerLink]="['/client-categories/add']">Thêm phân loại khách
                hàng</a>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped mt-5">
              <thead>
              <tr>
                <th>ID</th>
                <th>PHÂN LOẠI</th>
                <th>TRẠNG THÁI</th>
                <th>CHỨC NĂNG</th>
              </tr>
              </thead>
              <tbody>
              <tr
                *ngFor="let category of clientCategories | slice:(pageIndex * pageSize):(pageIndex * pageSize + pageSize)">
                <td>{{ category.id }}</td>
                <td>{{ category.typeName }}</td>
                <td>
                <span class="badge"
                      [ngClass]="{'badge-success': category.isActive, 'badge-danger': !category.isActive}">
                  {{ category.isActive ? 'Đang hoạt động' : 'Không hoạt động' }}
                </span>
                </td>
                <td>
                  <a class="text-center btn btn-sm" [routerLink]="['/client-categories/edit', category.id]">
                    <i class="fa fa-edit"></i>
                  </a>
                  <a class="text-center btn btn-sm" (click)="deleteClientCategory(category.id)">
                    <i class="fa fa-trash"></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <mat-paginator
            [length]="clientCategories.length"
            [pageSize]="pageSize"
            [pageSizeOptions]="[5, 10, 25, 100]"
            (page)="onPageChange($event)">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
