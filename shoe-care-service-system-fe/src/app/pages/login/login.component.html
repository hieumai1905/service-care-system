<div class="row flex-grow">
  <div class="col-lg-4 mx-auto">
    <div class="auth-form-light text-left p-5">
      <div class="brand-logo">
        <img src="assets/images/logo.svg">
      </div>
      <h4>Hello! let's get started</h4>
      <h6 class="font-weight-light">Sign in to continue.</h6>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" formControlName="username" class="form-control form-control-lg" placeholder="Username">
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
            Username is required.
          </div>
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Password">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            Password is required.
          </div>
        </div>
        <div class="mt-3 d-grid gap-2">
          <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn"
                  [disabled]="loginForm.invalid">
            SIGN IN
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
