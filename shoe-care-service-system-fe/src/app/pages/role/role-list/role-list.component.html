<div class="content-wrapper">
  <div class="row mt-3">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-uppercase">Danh sách vai trò</h4>
          <small class="text-gray">Thêm, sửa, xóa vai trò</small>
          <div class="add-items d-flex mt-3">
            <div class="col-8"></div>
            <div class="col-4 text-end">
              <a class="btn btn-gradient-primary" [routerLink]="['/roles/add']">Thêm vai trò</a>
            </div>
          </div>
          <table class="table table-striped mt-5">
            <thead>
            <tr>
              <th> TÊN VAI TRÒ</th>
              <th> MÔ TẢ</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let role of roles | slice:(pageIndex * pageSize):(pageIndex * pageSize + pageSize)">
              <td class="py-1">{{ role.name }}</td>
              <td>{{ role.description }}</td>
              <td>
                <a class="text-center btn btn-sm" *ngIf="role.name !== 'ADMIN' && role.name !== 'USER'"
                   [routerLink]="['/roles/edit', role.name]">
                  <i class="fa fa-edit"></i>
                </a>
                <a class="text-center btn btn-sm" *ngIf="role.name !== 'ADMIN' && role.name !== 'USER'"
                   (click)="deleteRole(role.name)">
                  <i class="fa fa-trash"></i>
                </a>
              </td>
            </tr>
            </tbody>
            <mat-paginator [length]="roles.length"
                           [pageSize]="pageSize"
                           [pageSizeOptions]="[5, 10, 25, 100]"
                           (page)="onPageChange($event)">
            </mat-paginator>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
